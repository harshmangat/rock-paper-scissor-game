<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>RPS Game</title>
</head>
<body>
  <main id="main">
    <div class="container">
      <h1 class="heading">Rock Paper Scissor</h1>
      <div class="status">
        <span class="score">
            <span class="userscore">0</span>
            You <br> Selected
            <span class="img">📃</span>
        </span>
        
        <button id="play">Play</button>

        <span class="score">
          <span class="compscore">0</span>
          Computer <br> selected
          <span class="img">🗻</span>  
        </span>
      </div>

      <p class="result">You Win!!</p>
      <div class="selectbox">
        <button class="icon rock">🗻</button>
        <button class="icon paper">📃</button>
        <button class="icon scissor">✂️</button>
      </div>
     
    </div>
  </main>
</body>
</html>
